<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Countdown</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section>
      <h1>Ready to launch in...</h1>
      <div class="container">
        <div class="labels">
          <span>Dias</span>
          <span>Horas</span>
          <span>Minutos</span>
          <span>Segundos</span>
        </div>

        <div class="countdown">
          <span class="element days"></span>
          <span class="el-separator"></span>
          <span class="element hours"></span>
          <span class="el-separator"></span>
          <span class="element minutes"></span>
          <span class="el-separator"></span>
          <span class="element seconds"></span>
        </div>
      </div>

      <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      <a href="#" class="subscribe" onclick="subscribeModel()">Inscreva-se</a>
      
      
    </section>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Inscreva-se</h2>

          <form id="form" action="POST">
            <div class="input-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite o seu e-mail"
                required
              />
              <small class="handle-error description"></small>
            </div>
            
            <div class="input-group actions">
              <a href="#" class="cancel" onclick="cancelSubscribe()">Voltar</a>
              <button><img class="save" src="./assets/sent_email_icon.svg" alt="Salvar" />Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <img class="rocket" src="./assets/rocket.svg"  alt="">
  
    
</main>

  
  <script src="main.js"></script>
</body>
</html>
