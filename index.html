<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Countdown</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section>
      <h1>Ready to launch in...</h1>
      <div class="container">
        <div class="labels">
          <span>Dias</span>
          <span>Horas</span>
          <span>Minutos</span>
          <span>Segundos</span>
        </div>

        <div class="countdown">
          <span class="element days"></span>
          <span class="el-separator"></span>
          <span class="element hours"></span>
          <span class="el-separator"></span>
          <span class="element minutes"></span>
          <span class="el-separator"></span>
          <span class="element seconds"></span>
        </div>
      </div>

      <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      <button class="subscribe" onclick="openModal()">Inscreva-se</button>
    </section>
      
    <img class="rocket" src="./assets/rocket.svg"  alt="">
      
</main>
  <script src="main.js"></script>
</body>
</html>
